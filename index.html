    position: fixed;

    flex-direction: column;

<div class="container">
    <div class="header">

        <p>Theo dõi và quản lý kim cương của bạn một cách dễ dàng với Google Sheets</p>
        <div id="connectionStatus" class="status-indicator status-loading">

<script>
// URL của Google Apps Script (thay bằng URL thực tế của bạn)
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxL4zQFzKXBw0QYClySyWAxG9x_qebpVj-BACbGP5dUsP074JyGwRK8BdImgdOIKSI/exec';

// JSONP helper function
function jsonp(url, params = {}, timeout = 30000) {
  return new Promise((resolve, reject) => {
    const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
    
    // Add callback parameter
    params.callback = callbackName;
    
    // Build URL with parameters
    const urlParams = new URLSearchParams(params);
    const fullUrl = url + '?' + urlParams.toString();
    
    // Create script element
    const script = document.createElement('script');
    script.src = fullUrl;
    
    // Set timeout
    const timeoutId = setTimeout(() => {
      cleanup();
      reject(new Error('JSONP request timeout'));
    }, timeout);
    
    // Global callback function
    window[callbackName] = function(data) {
      cleanup();
      resolve(data);
    };
    
    // Cleanup function
    function cleanup() {
      clearTimeout(timeoutId);
      document.head.removeChild(script);
      delete window[callbackName];
    }
    
    // Handle script error
    script.onerror = function() {
      cleanup();
      reject(new Error('JSONP script loading failed'));
    };
    
    // Add script to head
    document.head.appendChild(script);
  });
}

// API call functions
async function loadData() {
  try {
    console.log('Loading data...');
    updateStatus('Đang tải dữ liệu...', 'loading');
    
    const result = await jsonp(SCRIPT_URL, { action: 'getData' });
    
    if (result.error) {
      throw new Error(result.error);
    }
    
    console.log('Data loaded:', result);
    
    // Clear existing data
    gameData.length = 0;
    
    // Add loaded data
    if (Array.isArray(result) && result.length > 0) {
      gameData.push(...result);
      updateStatus(`Đã tải ${result.length} tài khoản`, 'success');
    } else {
      updateStatus('Không có dữ liệu', 'info');
    }
    
    renderTable();
    
  } catch (error) {
    console.error('Load data error:', error);
    updateStatus('Lỗi khi tải dữ liệu: ' + error.message, 'error');
  }
}

async function saveData() {
  try {
    console.log('Saving data...', gameData);
    updateStatus('Đang lưu dữ liệu...', 'loading');
    
    const dataToSave = JSON.stringify(gameData);
    
    const result = await jsonp(SCRIPT_URL, { 
      action: 'saveData', 
      data: encodeURIComponent(dataToSave)
    });
    
    if (result.error) {
      throw new Error(result.error);
    }
    
    console.log('Data saved:', result);
    updateStatus('Đã lưu dữ liệu thành công!', 'success');
    
  } catch (error) {
    console.error('Save data error:', error);
    updateStatus('Lỗi khi lưu dữ liệu: ' + error.message, 'error');
  }
}

// Status update function
function updateStatus(message, type = 'info') {
  const statusElement = document.getElementById('status');
  if (statusElement) {
    statusElement.textContent = message;
    statusElement.className = 'status ' + type;
    
    // Auto clear success/info messages after 3 seconds
    if (type === 'success' || type === 'info') {
      setTimeout(() => {
        if (statusElement.textContent === message) {
          statusElement.textContent = 'Sẵn sàng';
          statusElement.className = 'status';
        }
      }, 3000);
    }
  }
  console.log(`Status: ${message} (${type})`);
}

// Example usage - replace your existing event listeners
document.addEventListener('DOMContentLoaded', function() {
  // Load data on page load
  loadData();
  
  // Save button
  const saveBtn = document.getElementById('saveBtn');
  if (saveBtn) {
    saveBtn.addEventListener('click', saveData);
  }
  
  // Refresh button
  const refreshBtn = document.getElementById('refreshBtn');
  if (refreshBtn) {
    refreshBtn.addEventListener('click', loadData);
  }
});

// ===== BIẾN TOÀN CỤC =====
let data = [];
let isOnline = false;
let isLoading = false;

// ===== KHỞI TẠO =====
document.addEventListener('DOMContentLoaded', function() {
    loadData();
});

// ===== QUẢN LÝ KẾT NỐI =====
function updateConnectionStatus(status) {
    const statusElement = document.getElementById('connectionStatus');
    const saveBtn = document.getElementById('saveBtn');
    const resetBtn = document.getElementById('resetBtn');
    const refreshBtn = document.getElementById('refreshBtn');
    
    statusElement.className = 'status-indicator';
    
    switch(status) {
        case 'loading':
            statusElement.classList.add('status-loading');
            statusElement.innerHTML = '<div class="loading-spinner"></div><span>Đang kết nối...</span>';
            isOnline = false;
            isLoading = true;
            break;
        case 'online':
            statusElement.classList.add('status-online');
            statusElement.innerHTML = '<i class="fa-solid fa-check-circle"></i><span>Đã kết nối Google Sheets</span>';
            isOnline = true;
            isLoading = false;
            break;
        case 'offline':
            statusElement.classList.add('status-offline');
            statusElement.innerHTML = '<i class="fa-solid fa-times-circle"></i><span>Mất kết nối - Chế độ offline</span>';
            isOnline = false;
            isLoading = false;
            break;
    }
    
    // Disable/enable buttons based on connection status
    const buttonsToDisable = [saveBtn, resetBtn, refreshBtn];
    buttonsToDisable.forEach(btn => {
        if (btn) {
            btn.disabled = isLoading;
        }
    });
}

// ===== API CALLS =====
async function apiCall(action, requestData = null) {
    try {
        updateConnectionStatus('loading');
        
        let url = `${GOOGLE_SCRIPT_URL}?action=${action}`;
        let options = {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            }
        };
        
        if (requestData) {
            options.method = 'POST';
            options.body = JSON.stringify({
                action: action,
                data: requestData
            });
        }
        
        const response = await fetch(url, options);
        
        if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const result = await response.json();
        
        if (result.error) {
            throw new Error(result.error);
        }
        
        updateConnectionStatus('online');
        return result;
        
    } catch (error) {
        console.error('API Call Error:', error);
        updateConnectionStatus('offline');
        
        // Fallback to in-memory data for offline mode
        if (action === 'getData') {
            return data;
        }
        
        throw error;
    }
}

async function loadData() {
    try {
        const result = await apiCall('getData');
        data = Array.isArray(result) ? result : [];
        render();
        showToast('Dữ liệu đã được tải từ Google Sheets!', 'success');
    } catch (error) {
        console.error('Load data error:', error);
        showToast('Không thể kết nối Google Sheets. Sử dụng dữ liệu offline.', 'danger');
        render();
    }
}

async function saveToCloud() {
    try {
        await apiCall('saveData', data);
        return true;
    } catch (error) {
        console.error('Save data error:', error);
        throw error;
    }
}

// ===== UI FUNCTIONS =====
function showToast(message, type = 'success') {
    const toastContainer = document.getElementById('toast-container');
    const toast = document.createElement('div');
    toast.className = `toast toast-${type}`;
    const iconClass = type === 'success' ? 'fa-check-circle' : 'fa-times-circle';
    toast.innerHTML = `<i class="fa-solid ${iconClass}"></i> ${message}`;
    toastContainer.appendChild(toast);
    setTimeout(() => toast.classList.add('show'), 10);
    setTimeout(() => {
        toast.classList.remove('show');
        toast.addEventListener('transitionend', () => toast.remove());
    }, 3000);
}

function render(dataToRender = data) {
    const serverTables = document.getElementById("serverTables");
    serverTables.innerHTML = "";
    
    // Update server list for datalist
    const existingServers = [...new Set(data.map(item => item.server))];
    const serverList = document.getElementById('server-list');
    serverList.innerHTML = existingServers.map(s => `<option value="${s}"></option>`).join('');
    
    // Group data by server
    const grouped = {};
    dataToRender.forEach((item) => {
        if (!grouped[item.server]) grouped[item.server] = [];
        grouped[item.server].push(item);
    });
    
    if (Object.keys(grouped).length === 0) {
        const searchTerm = document.getElementById('searchInput').value;
        const emptyText = searchTerm 
            ? `Không tìm thấy kết quả nào cho "<b>${searchTerm}</b>"` 
            : `<div class="empty-state-icon"><i class="fa-solid fa-box-open"></i></div>
               <div class="empty-state-text">Chưa có dữ liệu nào</div>
               <div class="empty-state-subtext">Hãy thêm account đầu tiên của bạn!</div>`;
        
        serverTables.innerHTML = `<div class="empty-state fade-in">${emptyText}</div>`;
        return;
    }
    
    // Create tables for each server
    Object.keys(grouped).sort().forEach(server => {
        const serverData = grouped[server];
        const total = serverData.reduce((sum, item) => sum + item.current, 0);
        
        const section = document.createElement('div');
        section.className = 'server-section fade-in';
        
        section.innerHTML = `
            <div class="server-header">
                <span><i class="fa-solid fa-server"></i> Server ${server}</span>
                <div class="server-stats">${total.toLocaleString('vi-VN')} 💎</div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Account</th>
                        <th>Kim cương</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    ${serverData.map((item, index) => `
                        <tr>
                            <td class="account-name">${item.account}</td>
                            <td class="diamond-count" onclick="editInline(this, '${item.account}', '${item.server}')">${item.current.toLocaleString('vi-VN')}</td>
                            <td>
                                <div class="action-buttons">
                                    <button class="btn-small btn-edit" onclick="editItem('${item.account}', '${item.server}')">
                                        <i class="fa-solid fa-edit"></i>
                                    </button>
                                    <button class="btn-small btn-delete" onclick="deleteItem('${item.account}', '${item.server}')">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>
        `;
        
        serverTables.appendChild(section);
    });
}

// ===== DATA MANAGEMENT =====
async function addOrUpdate() {
    const account = document.getElementById('account').value.trim();
    const server = document.getElementById('server').value.trim();
    const current = parseInt(document.getElementById('current').value) || 0;
    const editIndex = document.getElementById('editIndex').value;
    
    if (!account || !server) {
        showToast('Vui lòng nhập đầy đủ tên account và server!', 'danger');
        return;
    }
    
    try {
        if (editIndex !== '') {
            // Update existing item
            const index = parseInt(editIndex);
            if (data[index]) {
                data[index] = { account, server, current };
                showToast(`Đã cập nhật ${account}!`, 'success');
            }
        } else {
            // Check if account + server combination already exists
            const existingIndex = data.findIndex(item => 
                item.account.toLowerCase() === account.toLowerCase() && 
                item.server.toLowerCase() === server.toLowerCase()
            );
            
            if (existingIndex !== -1) {
                data[existingIndex] = { account, server, current };
                showToast(`Đã cập nhật ${account} trên server ${server}!`, 'success');
            } else {
                data.push({ account, server, current });
                showToast(`Đã thêm ${account} trên server ${server}!`, 'success');
            }
        }
        
        // Try to save to cloud
        if (isOnline) {
            await saveToCloud();
        }
        
        clearForm();
        render();
        
    } catch (error) {
        showToast('Có lỗi xảy ra khi lưu dữ liệu!', 'danger');
        console.error('Save error:', error);
    }
}

function editItem(account, server) {
    const item = data.find(d => d.account === account && d.server === server);
    if (item) {
        document.getElementById('account').value = item.account;
        document.getElementById('server').value = item.server;
        document.getElementById('current').value = item.current;
        document.getElementById('editIndex').value = data.findIndex(d => d.account === account && d.server === server);
        document.getElementById('account').focus();
    }
}

async function deleteItem(account, server) {
    if (confirm(`Bạn có chắc muốn xóa ${account} (${server})?`)) {
        try {
            data = data.filter(item => !(item.account === account && item.server === server));
            
            // Try to save to cloud
            if (isOnline) {
                await saveToCloud();
            }
            
            render();
            showToast(`Đã xóa ${account}!`, 'success');
        } catch (error) {
            showToast('Có lỗi xảy ra khi xóa dữ liệu!', 'danger');
            console.error('Delete error:', error);
        }
    }
}

function editInline(cell, account, server) {
    const currentValue = data.find(d => d.account === account && d.server === server)?.current || 0;
    const input = document.createElement('input');
    input.type = 'number';
    input.value = currentValue;
    input.className = 'diamond-count';
    input.onblur = () => saveInlineEdit(input, account, server);
    input.onkeypress = (e) => {
        if (e.key === 'Enter') {
            input.blur();
        }
    };
    
    cell.innerHTML = '';
    cell.appendChild(input);
    input.focus();
    input.select();
}

async function saveInlineEdit(input, account, server) {
    const newValue = parseInt(input.value) || 0;
    const item = data.find(d => d.account === account && d.server === server);
    
    if (item) {
        item.current = newValue;
        
        try {
            // Try to save to cloud
            if (isOnline) {
                await saveToCloud();
            }
            render();
            showToast(`Đã cập nhật kim cương cho ${account}!`, 'success');
        } catch (error) {
            showToast('Có lỗi xảy ra khi cập nhật!', 'danger');
            console.error('Update error:', error);
        }
    }
}

async function resetAll() {
    if (confirm("Bạn có chắc muốn xóa TẤT CẢ dữ liệu? Hành động này không thể hoàn tác!")) {
        try {
            data = [];
            
            // Try to save to cloud
            if (isOnline) {
                await saveToCloud();
            }
            
            render();
            clearForm();
            showToast('Đã xóa tất cả dữ liệu!', 'success');
        } catch (error) {
            showToast('Có lỗi xảy ra khi xóa dữ liệu!', 'danger');
            console.error('Delete error:', error);
        }
    }
}

function clearForm() {
    document.getElementById('account').value = '';
    document.getElementById('server').value = '';
    document.getElementById('current').value = '';
    document.getElementById('editIndex').value = '';
}

// ===== SEARCH FUNCTIONALITY =====
function handleSearch() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
    
    if (searchTerm === '') {
        render(data);
        return;
    }
    
    const filteredData = data.filter(item => 
        item.account.toLowerCase().includes(searchTerm) || 
        item.server.toLowerCase().includes(searchTerm)
    );
    
    render(filteredData);
}

// ===== REFRESH DATA =====
async function refreshData() {
    try {
        updateConnectionStatus('loading');
        const result = await apiCall('getData');
        data = Array.isArray(result) ? result : [];
        render();
        showToast('Dữ liệu đã được làm mới từ Google Sheets!', 'success');
    } catch (error) {
        console.error('Refresh data error:', error);
        showToast('Không thể làm mới dữ liệu từ Google Sheets!', 'danger');
    }
}

// ===== EXPORT DATA =====
function exportData() {
    if (data.length === 0) {
        showToast('Không có dữ liệu để xuất!', 'danger');
        return;
    }
    
    try {
        const exportData = {
            exportDate: new Date().toLocaleString('vi-VN'),
            totalAccounts: data.length,
            totalDiamonds: data.reduce((sum, item) => sum + item.current, 0),
            servers: [...new Set(data.map(item => item.server))],
            accounts: data
        };
        
        const dataStr = JSON.stringify(exportData, null, 2);
        const dataBlob = new Blob([dataStr], {type: 'application/json'});
        
        const link = document.createElement('a');
        link.href = URL.createObjectURL(dataBlob);
        link.download = `kim-cuong-export-${new Date().toISOString().slice(0, 10)}.json`;
        
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        
        showToast('Đã xuất dữ liệu thành công!', 'success');
    } catch (error) {
        console.error('Export error:', error);
        showToast('Có lỗi xảy ra khi xuất dữ liệu!', 'danger');
    }
}

// ===== KEYBOARD SHORTCUTS =====
document.addEventListener('keydown', function(e) {
    // Ctrl/Cmd + Enter để lưu form
    if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        e.preventDefault();
        addOrUpdate();
    }
    
    // Escape để clear form
    if (e.key === 'Escape') {
        clearForm();
        document.getElementById('searchInput').value = '';
        render();
    }
    
    // Ctrl/Cmd + R để refresh (override default)
    if ((e.ctrlKey || e.metaKey) && e.key === 'r') {
        e.preventDefault();
        refreshData();
    }
});

// ===== AUTO-SAVE FUNCTIONALITY =====
let autoSaveTimeout;
function scheduleAutoSave() {
    clearTimeout(autoSaveTimeout);
    autoSaveTimeout = setTimeout(async () => {
        if (isOnline && data.length > 0) {
            try {
                await saveToCloud();
                console.log('Auto-save completed');
            } catch (error) {
                console.error('Auto-save failed:', error);
            }
        }
    }, 30000); // Auto-save after 30 seconds of inactivity
}

// ===== PERIODIC SYNC =====
setInterval(async () => {
    if (isOnline) {
        try {
            const cloudData = await apiCall('getData');
            if (JSON.stringify(cloudData) !== JSON.stringify(data)) {
                console.log('Data sync detected differences');
                // Optionally show a notification about data changes
            }
        } catch (error) {
            console.error('Periodic sync failed:', error);
        }
    }
}, 60000); // Check every minute

if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
                console.log('ServiceWorker registration successful');
            })
            .catch(function(err) {

            });

window.addEventListener('online', function() {
    console.log('Connection restored');
    loadData(); // Reload data when connection is restored
});

window.addEventListener('offline', function() {
    console.log('Connection lost');
    updateConnectionStatus('offline');
});

// ===== INITIALIZE ON LOAD =====
window.addEventListener('load', function() {
    // Check initial connection status
    if (navigator.onLine) {
        loadData();
    } else {
        updateConnectionStatus('offline');
        render();
    }
});
